	<div class="col-sm-12 col-lg-10">
		<div class="tab-content">
		  <div class="tab-pane fade show active" id="home" role="tabpanel">
		  	<div class="card">
				 <table class="table rounded table-hover">
				    <thead>
				      <tr>
				        <th></th><th>First Name</th><th>Last Name</th><th>Gender</th><th>Age</th>

				    </thead>
				    <tbody>
					  	<tr><td>1.</td><td>Isabella</td><td>Brown</td><td>Female</td><td>15</td></tr>
						<tr><td>2.</td><td>Noah</td><td>Davis</td><td>Male</td><td>10</td></tr>
						<tr><td>3.</td><td>Sophia</td><td>Johnson</td><td>Female</td><td>13</td></tr>
						<tr><td>4.</td><td>Ava</td><td>Jones</td><td>Female</td><td>14</td></tr>
						<tr><td>5.</td><td>Liam</td><td>Miller</td><td>Male</td><td>11</td></tr>

		  <div class="tab-pane fade" id="feedback" role="tabpanel">
			<form class="border rounded">
			  <div class="form-group">
			    <label for="username">Username:</label>
			    <input type="text" class="form-control" placeholder="Enter Username" id="username">
			  </div>
			  <div class="form-group">
			    <label for="location">Location:</label>
			    <input type="text" class="form-control" placeholder="Enter Your Location" id="location">
			  </div>
			  <div class="form-group">
			    <label for="tel">Mode of Contact:</label>
			        <div class="row">
					    <div class="col-5">
					      <input type="tel" class="form-control" id="tel" placeholder="Enter Telephone" name="tel">
					    </div>
					    <div class="col-5">
					      <input type="tel" class="form-control" id="cel" placeholder="Enter Cellphone" name="pswd">
					    </div>
					    <div class="col-2" id="rownoneoption">
					      <label class="form-check-label">
						    <input type="checkbox" class="form-check-input" id="nonecontact" value="">None
						  </label>
				 	    </div>
				    </div>
			  </div>
			  <div class="form-group">
			    <label for="email">Email Address:</label>
			    <input type="email" class="form-control" placeholder="Enter Your Email" id="email">
			  </div>
			  <button type="submit" class="btn btn-primary">Send Request</button>
			</form>
		  </div>
		  <div class="tab-pane fade" id="messages" role="tabpanel">...</div>
		  <div class="tab-pane fade" id="settings" role="tabpanel">...</div>
		</div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/655df10bac.js" crossorigin="anonymous"></script>
    <script>
    	$('.sidebar .nav-item a').on('click', function (e) {
		  e.preventDefault();
		  $(this).parent().addClass('active').siblings().removeClass('active');
		  $(this).tab('show');
		});
    	$('.navbar-nav .nav-item a').on('click', function (e) {
		  e.preventDefault();
		  $(".navbar-nav .nav-item a:nth-child(1)").parent().addClass('active').siblings().removeClass('active');
		  $(".navbar-nav .nav-item a").tab('show');
		});

		

		$('#nonecontact').change(function(){
		    if ($(this).is(':checked') == true){
		        $('#tel, #cel').prop('disabled', true);
		    } else {
		         $('#tel, #cel').prop('disabled', false);
		    }
		});
	</script>
